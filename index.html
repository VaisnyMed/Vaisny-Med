<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        /* Inline CSS for demonstration */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background-color: #f0f0f0;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px; /* Adjusted width */
            overflow-x: hidden;
            padding: 8px 0;
            transition: 0.5s;
        }
        .sidebar img.profile-img {
            margin: 10px auto;
            display: block;
            width: 60%; /* Adjusted for a circle */
            border-radius: 50%; /* Circle shape */
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .main-content {
            margin-left: 250px; /* Adjusted margin */
            padding: 20px;
        }
        /* Adjustments for smaller screens and the toggle */
        @media screen and (max-width: 700px) {
            .sidebar {
                width: 100px; /* Smaller sidebar */
                padding-top: 20px;
                clear: both;
            }
            .sidebar a {float: left; clear: left;}
            .sidebar img.profile-img {
                width: 60px; /* Smaller image */
                margin-left: 20px; /* Adjust margin */
            }
            .main-content {
                margin-left: 100px; /* Adjusted margin */
            }
        }
    </style>
</head>
<body>

<div id="pageContent" style="display: none;">
    <div class="sidebar">
        <!-- Sidebar content here -->
        <img src="profile-image.jpg" alt="Profile" class="profile-img">
        <a href="#personal-information">Personal Information</a>
        <a href="#education">Education</a>
        <a href="#experience">Experience</a>
        <a href="#achievements">Achievements</a>
        <a href="#interests">Interests</a>
    </div>

    <div class="main-content">
        <!-- Main content here -->
        <h1>Welcome to My Page</h1>
        <p>This is a protected page. Content shown after validating the access password.</p>
    </div>
</div>

<script>
    // Function to get URL parameters
    function getURLParameter(name) {
        return new URLSearchParams(window.location.search).get(name);
    }

    // Check if the password parameter is correct
    const password = getURLParameter('password');
    const correctPassword = 'yourPassword'; // Replace 'yourPassword' with the actual password

    if (password === correctPassword) {
        // If the password is correct, show the page content
        document.getElementById('pageContent').style.display = 'block';
    } else {
        // If the password is incorrect, display an access denied message
        document.body.innerHTML = '<p>Access denied. You must provide a correct password.</p>';
    }
</script>

</body>
</html>
