<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px; /* Further reduced width */
            height: 100%;
            background-color: #2c3e50;
            transition: width 0.5s;
            overflow: hidden;
        }
        .sidebar:hover {
            width: 200px;
        }
        .profile-img {
            width: 48px; /* Adjusted for new sidebar width */
            height: 48px; /* Keep aspect ratio */
            border-radius: 50%; /* Makes the image circular */
            display: block;
            margin: 10px auto;
            transition: width 0.5s, height 0.5s; /* Smooth transition */
        }
        .sidebar:hover .profile-img {
            width: 80px; /* Larger size on hover */
            height: 80px;
        }
        .sidebar nav {
            padding-top: 20px; /* Adjusted padding */
        }
        .sidebar nav a {
            color: white;
            text-decoration: none;
            padding: 10px 10px 10px 20px; /* Added padding for logo */
            display: flex; /* Flexbox layout */
            align-items: center; /* Center vertically */
            justify-content: flex-start; /* Align content to the left */
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis */
            transition: padding 0.5s; /* Smooth transition for padding */
        }
        .sidebar:hover nav a {
            padding: 10px; /* Reduced padding on hover */
        }
        .sidebar nav img {
            max-width: 24px; /* Adjusted image size */
            margin-right: 10px; /* Added margin for spacing */
            border-radius: 5px; /* Rounded corners */
            overflow: hidden; /* Hide overflowing corners */
        }
        .main-content {
            margin-left: 60px; /* Adjusted for initial sidebar width */
            padding: 20px;
            transition: margin-left 0.5s;
        }
        .sidebar:hover + .main-content {
            margin-left: 200px; /* Adjusted for expanded sidebar width */
        }
        h2 {
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 10px;
            color: #34495e;
        }
        p {
            text-align: justify;
            text-justify: inter-word;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <img src="your-image.jpg" alt="Profile Picture" class="profile-img">
    <nav>
        <a href="#personal-information"><img src="personal-info-icon.png" alt="Personal Info Icon"> Personal Information</a>
        <a href="#education"><img src="education-icon.png" alt="Education Icon"> Education</a>
        <a href="#experience"><img src="experience-icon.png" alt="Experience Icon"> Experience</a>
        <a href="#achievements"><img src="achievements-icon.png" alt="Achievements Icon"> Achievements</a>
        <a href="#interests"><img src="interests-icon.png" alt="Interests Icon"> Interests</a>
    </nav>
</div>

<div class="main-content">
    <section id="personal-information">
        <h2>Personal Information</h2>
        <p>Content goes here...</p>
    </section>
    <section id="education">
        <h2>Education</h2>
        <p>Content goes here...</p>
    </section>
    <section id="experience">
        <h2>Experience</h2>
        <p>Content goes here...</p>
    </section>
    <section id="achievements">
        <h2>Achievements</h2>
        <p>Content goes here...</p>
    </section>
    <section id="interests">
        <h2>Personal Interests</h2>
        <p>Content goes here...</p>
    </section>
</div>

</body>
</html>
