<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Vaisny</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            opacity: 0; /* Initially set opacity to 0 */
            animation: fadeIn 2s ease-in forwards; /* Apply fade-in animation */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0; /* Start with opacity 0 */
            }
            100% {
                opacity: 1; /* End with opacity 1 */
            }
        }
        .container {
            text-align: center;
            margin: 20px;
        }
        .about-header {
            margin-top: 20px;
            font-size: 24px;
            color: #34495e;
            font-weight: normal; /* Set font weight to normal */
            text-transform: uppercase; /* Convert text to uppercase */
            letter-spacing: 2px; /* Add letter spacing */
        }
        .about-text {
            margin-top: 10px;
            text-align: justify;
            text-justify: inter-word;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: normal; /* Set font weight to normal */
        }
        .large-photo {
            width: 100%; /* Adjust this as needed */
            max-width: 600px; /* Keeps the image from becoming too large */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Optional: Adds rounded corners to the image */
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>
<div class="pageContent">
    <div class="container">
        <img src="https://vaisnymed.github.io/Vaisny-Med/headshot_02.jpg" alt="Large Header Photo" class="large-photo">
        <h2 class="about-header">ABOUT VAISNY</h2>
        <p class="about-text">
            Here's where you'll introduce Vaisny, offering readers a glimpse into their background, interests, and whatever else you find pertinent. It's a good place to share what makes their story unique, their professional journey, personal philosophies, or even hobbies and interests.
        </p>
    </div>
</div>
    <script>
        // Function to get URL parameter
        function getURLParameter(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        // Check if the password parameter is correct
        const password = getURLParameter('password');
        const correctPassword = 'vm2024'; // Set your password here

        if (password === correctPassword) {
            // If the password is correct, show the page content
            document.querySelector('.pageContent').style.display = 'block';
        } else {
            // If the password is incorrect, display an access denied message
            document.body.innerHTML = '<p>Access Denied. You do not have permission to access this page.</p>';
        }
    </script>
</body>
</html>
