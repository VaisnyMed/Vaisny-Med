        <a href="./about?password=yourpassword">Read the about page</a>
    </div>

    <script>
        // Function to parse URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Define the obfuscated password
        var obfuscatedPassword = "vaisnyMed99112341".split('').reverse().join('');

        // Check if the obfuscated password is provided in the URL
        var password = getParameterByName('password');

        // If the password is correct, show the content
        if (password === obfuscatedPassword) {
            document.getElementById("content").style.display = "block"; // Show the content
        }
    </script>
