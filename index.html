<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            height: 100%;
            background-color: #2c3e50;
            padding: 10px 0;
            box-sizing: border-box;
            transition: width 0.5s;
            overflow-x: hidden;
        }
        .sidebar:hover {
            width: 200px;
        }
        .profile-img {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        .sidebar nav a, .sidebar nav span {
            display: block;
            color: white;
            text-decoration: none;
            text-align: center;
            margin: 10px 0;
            transition: color 0.3s;
        }
        .sidebar nav span { display: none; } /* Hide full-length links by default */
        .sidebar:hover nav a { display: none; } /* Hide abbreviated links on hover */
        .sidebar:hover nav span { display: block; } /* Show full-length links on hover */
        .main-content {
            margin-left: 100px;
            padding: 20px;
            transition: margin-left 0.5s;
        }
        .sidebar:hover + .main-content {
            margin-left: 200px;
        }
        h2 {
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 10px;
            color: #34495e;
        }
        p {
            text-align: justify;
            text-justify: inter-word;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <img src="your-image.jpg" alt="Profile Picture" class="profile-img">
    <nav>
        <a href="#personal-information">Info</a> <!-- Abbreviated -->
        <a href="#education">Edu</a>
        <a href="#experience">Exp</a>
        <a href="#achievements">Ach</a>
        <a href="#interests">Int</a>
        <span href="#personal-information">Personal Information</span> <!-- Full -->
        <span href="#education">Education</span>
        <span href="#experience">Experience</span>
        <span href="#achievements">Achievements</span>
        <span href="#interests">Personal Interests</span>
    </nav>
</div>

<div class="main-content">
    <section id="personal-information">
        <h2>Personal Information</h2>
        <p>Content goes here...</p>
    </section>
    <section id="education">
        <h2>Education</h2>
        <p>Content goes here...</p>
    </section>
    <section id="experience">
        <h2>Experience</h2>
        <p>Content goes here...</p>
    </section>
    <section id="achievements">
        <h2>Achievements</h2>
        <p>Content goes here...</p>
    </section>
    <section id="interests">
        <h2>Personal Interests</h2>
        <p>Content goes here...</p>
    </section>
</div>

</body>
</html>
