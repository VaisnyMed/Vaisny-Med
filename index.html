<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100px; /* Initial narrower width */
            height: 100%;
            background-color: #2c3e50;
            padding: 10px 0; /* Adjusted padding */
            box-sizing: border-box;
            transition: width 0.5s;
            overflow-x: hidden; /* Hide overflowing content */
        }
        .sidebar:hover {
            width: 200px; /* Expanded width */
        }
        .profile-img {
            max-width: 80%; /* Adjust based on new sidebar width */
            height: auto;
            display: block;
            margin: 10px auto; /* Center image in sidebar */
        }
        .sidebar nav a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            text-align: center; /* Center text links */
            transition: color 0.3s;
        }
        .sidebar nav a:hover {
            color: #1abc9c; /* Change color on hover */
        }
        .main-content {
            margin-left: 100px; /* Adjusted for initial sidebar width */
            padding: 20px;
            transition: margin-left 0.5s;
        }
        .sidebar:hover + .main-content {
            margin-left: 200px; /* Adjusted for expanded sidebar width */
        }
        h2 {
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 10px;
            color: #34495e;
        }
        p {
            text-align: justify;
            text-justify: inter-word;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <img src="your-image.jpg" alt="Profile Picture" class="profile-img">
    <nav>
        <a href="#personal-information">Personal Info</a>
        <a href="#education">Education</a>
        <a href="#experience">Experience</a>
        <a href="#achievements">Achievements</a>
        <a href="#interests">Interests</a>
    </nav>
</div>

<div class="main-content">
    <section id="personal-information">
        <h2>Personal Information</h2>
        <p>Content goes here...</p>
    </section>
    <section id="education">
        <h2>Education</h2>
        <p>Content goes here...</p>
    </section>
    <section id="experience">
        <h2>Experience</h2>
        <p>Content goes here...</p>
    </section>
    <section id="achievements">
        <h2>Achievements</h2>
        <p>Content goes here...</p>
    </section>
    <section id="interests">
        <h2>Personal Interests</h2>
        <p>Content goes here...</p>
    </section>
</div>

</body>
</html>
